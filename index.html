<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David ATEA</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            height: 100%;
        }

        /* Floating Action Button (FAB) style */
        #openBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 10000;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #openBtn:hover {
            transform: scale(1.1);
            background-color: #005bb5;
        }

        /* Iframe container */
        #iframeContainer {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 9999;
            background-color: #ffffff;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        #myIframe {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
        }

        /* Header with close and minimize buttons */
        #iframeHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0078D7;
            color: white;
            padding: 10px;
            height: 50px;
            box-sizing: border-box;
        }

        #iframeHeader button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        #iframeHeader button:hover {
            color: #ddd;
        }

        #iframeHeader .header-title {
            font-size: 16px;
            font-weight: bold;
        }

        /* Minimized state for iframe container */
        #iframeContainer.minimized {
            height: 50px;
        }

        /* Webchat container */
        #webchat {
            height: calc(100% - 50px);
            overflow: hidden;
            width: 100%;
        }
    </style>
</head>

<body>
    <p>David tester og failer med sin egen nettside</p>
    

    <!-- Floating Action Button to open the chat -->
    <button id="openBtn">ðŸ’¬</button>
    <textarea placeholder="Skriv noe her" style="width: 300px; height: 40px; font-size: 16px; overflow-y: hidden;" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
    <!-- Iframe container with a header for close and minimize buttons -->
    <div id="iframeContainer">
        <div id="iframeHeader">
            <span class="header-title">Copilot Studio + Azure OpenAI</span>
            <div>
                <button id="minimizeBtn">_</button>
                <button id="closeBtn">&times;</button>
            </div>
        </div>
        <div id="webchat" role="main"></div>
    </div>

    <!-- Include the Web Chat script -->
    <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

    <script>
        // Get the elements
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');
        const minimizeBtn = document.getElementById('minimizeBtn');
        const iframeContainer = document.getElementById('iframeContainer');

        // When the open button is clicked
        openBtn.addEventListener('click', function () {
            iframeContainer.style.display = 'flex';
            openBtn.style.display = 'none'; // Hide the open button
        });

        // When the close button is clicked
        closeBtn.addEventListener('click', function () {
            iframeContainer.style.display = 'none';
            openBtn.style.display = 'flex'; // Show the open button
        });

        // When the minimize button is clicked
        minimizeBtn.addEventListener('click', function () {
            iframeContainer.classList.toggle('minimized');
        });

        // Initialize Web Chat
        (async function () {
            const styleOptions = {
                accent: '#00809d',
                botAvatarBackgroundColor: '#FFFFFF',
                botAvatarImage: 'https://learn.microsoft.com/azure/bot-service/v4sdk/media/logo_bot.svg',
                botAvatarInitials: 'BT',
                userAvatarImage: 'https://learn.microsoft.com/azure/bot-service/v4sdk/media/logo_bot.svg',
                userAvatarInitials: 'US',
                hideUploadButton: true // Hide the upload button
            };

            const tokenEndpointURL = new URL('https://defaulta9b1388299a64b289368b64c69bf02.56.environment.api.powerplatform.com/powervirtualagents/botsbyschema/crb3c_copilotForskningsradetsNettside/directline/token?api-version=2022-03-01-preview');


            const locale = document.documentElement.lang || 'en';

            const apiVersion = tokenEndpointURL.searchParams.get('api-version');

            const [directLineURL, token] = await Promise.all([
                fetch(new URL(`/powervirtualagents/regionalchannelsettings?api-version=${apiVersion}`, tokenEndpointURL))
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to retrieve regional channel settings.');
                        }

                        return response.json();
                    })
                    .then(({ channelUrlsById: { directline } }) => directline),
                fetch(tokenEndpointURL)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to retrieve Direct Line token.');
                        }

                        return response.json();
                    })
                    .then(({ token }) => token)
            ]);

            const directLine = WebChat.createDirectLine({ domain: new URL('v3/directline', directLineURL), token });

            const subscription = directLine.connectionStatus$.subscribe({
                next(value) {
                    if (value === 2) {
                        directLine
                            .postActivity({
                                localTimezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                                locale,
                                name: 'startConversation',
                                type: 'event'
                            })
                            .subscribe();

                        subscription.unsubscribe();
                    }
                }
            });

            WebChat.renderWebChat({ directLine, locale, styleOptions }, document.getElementById('webchat'));
        })();
    </script>
</body>

</html>
